<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conatiner">
    <div class="card">
    
      <img class="bg_img_top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg_img_bottom" src="images/bg-pattern-bottom.svg" alt="">
      
      <img class="bg_pattern_card_img" src="images/bg-pattern-card.svg" alt="">

      <img class="image_victor_card" src="images/image-victor.jpg" alt="">

      <div class="card_texts">
        <p>
          Victor Crest
          <span class="w_400">26</span> 

        </p>
        <p>
          <span class="w_400">London</span>
        </p>
        <div class="card_texts_div">
          <p>
            80K
            <span class="w_400">Followers</span>
          </p>
          <p>
            803K
            <span class="w_400">Likes</span>
          </p>
          <p>
            1.4K
            <span class="w_400">Photos</span>
          </p>
        </div>

      </div>

    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
